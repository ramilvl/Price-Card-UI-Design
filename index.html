<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <section class="price">
                <span class="pb-10px text-size-40px font-900px">549, -</span>
                <p class="text-size-18px font-500">Pay now, later or split up.</p>
                <button class="btn-1 btn-structure mt-42px text-size-18px font-700">BUY ONLINE</button>
                <p class="pt-16px text-size-18px"><span class="font-700">18 in online storage</span> <span class="font-500"> - can be shipped today</span></p>
            </section>
            <section class="card-body">
                <div class="card-body-first">
                    <i class="icon icon-select bg-color"></i>
                    <p><span class="text-size-18px font-700 text-decoration-underline">Free shipping </span><span class="text-size-18px font-700"> over NOK 800</span></p>
                </div>
                <div class="card-body-first">
                    <i class="icon icon-select bg-color"></i>
                    <p class="text-size-18px font-700 text-decoration-underline">Lightning fast delivery</p>
                </div>
            </section>
            <section class="zip-code border-radius-8px bg-color p-16px">
                <p class="text-size-18px font-700">See how fast you can get the item</p>
                <div class="zip-code-below">
                    <div class="zip-code-structure p-16px border-radius-8px">
                        <i class="icon-28px icon-search"></i>
                        <input class=" text-decoration-none border bg-color" type="text" placeholder="Zip Code">
                    </div>
                    <button class="check p-16px border-radius-8px border text-size-18px font-700">Check</button>
                </div>
            </section>

            <button class="btn-2 btn-structure mt-42px text-size-18px font-700">Pick up in store</button>
        </main>
    </div>
</body>
</html>
